<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blox - The Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="blocks-style.css">
</head>
<body>

<div class="text-center mt-3">
    <a id="return" class="btn btn-outline-light" href="../index.html">Back to index</a>
</div>
<div class="container">
    <div class="row text-center w-50 mx-auto mt-2 text-center">
        <button id="run" class="btn btn-light ml-auto mr-2">Start</button>
        <button id="reset" class="btn btn-light mr-auto">Reset</button>
    </div>
    <canvas id="canvas" class="mt-2" height="500" width="800">
        Sorry, your browser doesn't support the &lt;canvas&gt; element.
    </canvas>
    <div class="row justify-content-center w-50 mx-auto mt-2">
        <div class="col">
            <span class="text-white">Score: <span id="score">0</span></span>
        </div>
        <div class="col">
            <span class="text-white">Highscore: <span id="highscore">0</span></span>
        </div>
    </div>
</div>
<script src="blocksapp.js"></script>
</body>
</html>
