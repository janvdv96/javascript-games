<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="rps-style.css">
</head>
<body>
<div class="text-center my-2">
    <a id="return" class="btn btn-outline-light" href="../index.html">Back to index</a>
</div>
<section id="container" class="container rounded">
    <h1 id="header">Rock, Paper, Scissors, Laser</h1>
    <div id="button-box">
        <div id="rock-button"></div>
        <div id="paper-button"></div>
        <div id="scissors-button"></div>
        <div id="laser-button"></div>
    </div>
    <h2 id="middle" class="mt-2">Your choice:<span id="choice"></span></h2>
    <div id="computer-box">
        <div id="computer"></div>
    </div>
    <h2 id="winner" class="mt-5"></h2>
    <div id="bottom"><span id="playerscore">0</span> - <span id="computerscore">0</span></div>
</section>
<script src="rpsapp.js"></script>
</body>
</html>
